<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperPadel Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1a73e8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .slot {
      background: white;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 0.9em;
    }
    .slot.booked {
      background: #ddd;
      color: #999;
      cursor: not-allowed;
    }
    #formContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .formBox {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .formBox input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .formBox button {
      padding: 10px 20px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SuperPadel Court Booking</h1>
    <div class="grid" id="bookingGrid"></div>
  </div>

  <div id="formContainer">
    <div class="formBox">
      <h3>Book Slot</h3>
      <input type="text" id="name" placeholder="Your name" />
      <input type="tel" id="phone" placeholder="Phone number" />
      <button onclick="submitBooking()">Confirm Booking</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getDatabase, ref, push, onValue } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOq0oFBM791lCs9th8wkVTGSHvLR1k_Hc",
      authDomain: "reservas-superpadel.firebaseapp.com",
      databaseURL: "https://reservas-superpadel-default-rtdb.firebaseio.com",
      projectId: "reservas-superpadel",
      storageBucket: "reservas-superpadel.firebasestorage.app",
      messagingSenderId: "736124396684",
      appId: "1:736124396684:web:c0f3921a2b1ba354bcc7a9",
      measurementId: "G-9TFLZ06CM3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const times = [
      "07:00", "08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00",
      "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00", "23:00"
    ];
    const courts = [1, 2, 3];
    const bookedSlots = new Set();

    function buildGrid() {
      const grid = document.getElementById('bookingGrid');
      grid.innerHTML = '';
      times.forEach(time => {
        courts.forEach(court => {
          const key = `${time} - Court ${court}`;
          const slot = document.createElement('div');
          slot.className = 'slot';
          slot.textContent = key;
          if (bookedSlots.has(key)) {
            slot.classList.add('booked');
          } else {
            slot.onclick = () => openForm(key);
          }
          grid.appendChild(slot);
        });
      });
    }

    function openForm(slot) {
      const formContainer = document.getElementById("formContainer");
      formContainer.dataset.slot = slot;
      formContainer.style.display = 'flex';
    }

    window.submitBooking = async function () {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const slot = document.getElementById("formContainer").dataset.slot;
      if (!name || !phone) return alert("Please enter name and phone.");

      const [time, court] = slot.split(" - Court ");
      await push(ref(db, 'bookings/'), {
        timestamp: new Date().toISOString(),
        time,
        court,
        name,
        phone
      });

      alert(`Booking confirmed for ${slot}`);
      document.getElementById("formContainer").style.display = "none";
      bookedSlots.add(slot);
      buildGrid();
    };

    onValue(ref(db, 'bookings/'), snapshot => {
      bookedSlots.clear();
      const data = snapshot.val();
      if (data) {
        Object.values(data).forEach(({ time, court }) => {
          bookedSlots.add(`${time} - Court ${court}`);
        });
      }
      buildGrid();
    });
  </script>
</body>
</html>
