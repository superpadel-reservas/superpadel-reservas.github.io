<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padel Court Booking</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .available {
      background-color: #d4edda;
      cursor: pointer;
    }
    .booked {
      background-color: #f8d7da;
      color: #888;
    }
    .available:hover {
      background-color: #c3e6cb;
    }
    #formContainer {
      display: none;
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #ccc;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Book a Court v0.3</h1>
  <table id="bookingGrid">
    <thead>
      <tr>
        <th>Time</th>
        <th>Court 1</th>
        <th>Court 2</th>
        <th>Court 3</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div id="formContainer">
    <h2>Reserve Slot</h2>
    <p id="selectedSlot"></p>
    <label>Name: <input type="text" id="name" required></label>
    <label>Phone: <input type="text" id="phone" required></label>
    <button onclick="submitBooking()">Confirm Booking</button>
  </div>

  <script>
    const startHour = 7;
    const endHour = 23;
    const courts = 3;
    const tableBody = document.querySelector('#bookingGrid tbody');

    const fakeBookings = {
      '09:00-Court 1': true,
      '14:00-Court 2': true,
      '18:00-Court 3': true
    };

    for (let hour = startHour; hour <= endHour; hour++) {
      const row = document.createElement('tr');
      const timeLabel = (hour < 10 ? '0' : '') + hour + ':00';
      row.innerHTML = `<td>${timeLabel}</td>`;

      for (let court = 1; court <= courts; court++) {
        const cell = document.createElement('td');
        const key = `${timeLabel}-Court ${court}`;
        if (fakeBookings[key]) {
          cell.classList.add('booked');
          cell.textContent = 'Booked';
        } else {
          cell.classList.add('available');
          cell.textContent = 'Available';
          cell.onclick = () => showForm(timeLabel, court);
        }
        row.appendChild(cell);
      }
      tableBody.appendChild(row);
    }

    function showForm(time, court) {
	  console.log("Form opened for:", time, court);
	  document.getElementById('selectedSlot').textContent = `${time} - Court ${court}`;
	  document.getElementById('formContainer').style.display = 'block';
	  document.getElementById('formContainer').dataset.slot = `${time} - Court ${court}`; // <-- FIXED
	}

    async function submitBooking() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const slot = document.getElementById('formContainer').dataset.slot;
    
      if (!name || !phone) {
        alert('Please enter name and phone number.');
        return;
      }
    
      const [time, court] = slot.split(' - Court ');
      const payload = {
        time: time.trim(),
        court: court.trim(),
        name,
        phone
      };
    
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbx9H7CHQyzKwyFyAgerXHbxOOEG7cbgAurdrdoIvPtJzakbT_PJnT-N1AKXkuNBedim/exec', {
          method: 'POST',
          body: JSON.stringify(payload),
          headers: {
            'Content-Type': 'application/json'
          }
        });
    
        const result = await response.json();
        if (result.success) {
          alert(`Booking confirmed for ${slot}`);
          document.getElementById('formContainer').style.display = 'none';
          location.reload();
        } else {
          alert('Something went wrong. Server responded but booking failed.');
          console.log(result);
        }
      } catch (error) {
        console.error('Fetch error:', error);
        alert('Could not connect to booking server. Please check your URL and deployment access.');
      }
    }

  </script>
</body>
</html>
