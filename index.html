<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuperPadel Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1a73e8;
    }
    #datePicker {
      display: block;
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    .court-column {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
    }
    .court-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      color: #1a73e8;
    }
    .slot {
      background: #fff;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      cursor: pointer;
    }
    .slot.booked {
      background: #ddd;
      color: #999;
      cursor: not-allowed;
    }
    #formContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .formBox {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .formBox input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .formBox button {
      padding: 10px 20px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SuperPadel Court Booking</h1>
    <input type="date" id="datePicker" min="" max="" />
    <div class="grid" id="bookingGrid"></div>
  </div>

  <div id="formContainer">
    <div class="formBox">
      <h3>Book Slot</h3>
      <input type="text" id="name" placeholder="Your name" />
      <input type="text" id="phone" placeholder="Phone number" />
      <button onclick="submitBooking()">Confirm Booking</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getDatabase, ref, push, onValue } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOq0oFBM791lCs9th8wkVTGSHvLR1k_Hc",
      authDomain: "reservas-superpadel.firebaseapp.com",
      databaseURL: "https://reservas-superpadel-default-rtdb.firebaseio.com",
      projectId: "reservas-superpadel",
      storageBucket: "reservas-superpadel.firebasestorage.app",
      messagingSenderId: "736124396684",
      appId: "1:736124396684:web:c0f3921a2b1ba354bcc7a9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const times = [
      "07:00", "08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00",
      "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00", "23:00"
    ];
    const courts = [1, 2, 3];
    const bookedSlots = new Set();
    let selectedDate = null;

    const dateInput = document.getElementById("datePicker");
    
	// Limit to today up to 7 days ahead
	const today = new Date();
	const yyyy = today.getFullYear();
	const mm = String(today.getMonth() + 1).padStart(2, "0");
	const dd = String(today.getDate()).padStart(2, "0");
	const todayStr = `${yyyy}-${mm}-${dd}`;

	const maxDate = new Date();
	maxDate.setDate(today.getDate() + 7);
	const maxStr = `${maxDate.getFullYear()}-${String(maxDate.getMonth() + 1).padStart(2, "0")}-${String(maxDate.getDate()).padStart(2, "0")}`;

	dateInput.min = todayStr;
	dateInput.max = maxStr;
	dateInput.valueAsDate = today;
	selectedDate = dateInput.value;

    dateInput.addEventListener("change", () => {
      selectedDate = dateInput.value;
      loadBookings();
    });

    function buildGrid() {
	  const grid = document.getElementById('bookingGrid');
	  grid.innerHTML = '';

	  if (!selectedDate) return;

	  const now = new Date();
	  const isToday = selectedDate === now.toISOString().split("T")[0];

	  const nextHour = new Date(now.getTime() + 60 * 60 * 1000);
	  const cutoffTime = `${String(nextHour.getHours()).padStart(2, "0")}:00`;

	  courts.forEach(court => {
		const column = document.createElement('div');
		column.className = 'court-column';

		const title = document.createElement('div');
		title.className = 'court-title';
		title.textContent = `Court ${court}`;
		column.appendChild(title);

		times.forEach(time => {
		  const key = `${time} - Court ${court}`;
		  const slot = document.createElement('div');
		  slot.className = 'slot';
		  slot.textContent = time;

		  const timeIsPast = isToday && time < cutoffTime;

		  if (bookedSlots.has(key) || timeIsPast) {
			slot.classList.add('booked');
		  } else {
			slot.onclick = () => openForm(key);
		  }

		  column.appendChild(slot);
		});

		grid.appendChild(column);
	  });
	}


    function openForm(slot) {
      const formContainer = document.getElementById("formContainer");
      formContainer.dataset.slot = slot;
      formContainer.style.display = 'flex';
    }

    window.submitBooking = async function () {
	  const name = document.getElementById("name").value.trim();
	  const phone = document.getElementById("phone").value.trim();
	  const slot = document.getElementById("formContainer").dataset.slot;

	  if (!name || !phone) return alert("Please enter name and phone.");

	  const [time, court] = slot.split(" - Court ");
	  const bookingDateTime = new Date(`${selectedDate}T${time}:00`);
	  const nowPlusOneHour = new Date(Date.now() + 60 * 60 * 1000);

	  if (bookingDateTime < nowPlusOneHour) {
		return alert("You cannot book a time slot in the past or less than 1 hour from now.");
	  }

	  await push(ref(db, 'bookings/'), {
		timestamp: new Date().toISOString(),
		date: selectedDate,
		time,
		court,
		name,
		phone
	  });

	  alert(`Booking confirmed for ${slot} on ${selectedDate}`);
	  document.getElementById("formContainer").style.display = "none";
	  bookedSlots.add(slot);
	  buildGrid();
	};


    function loadBookings() {
      if (!selectedDate) return;
      onValue(ref(db, `bookings/${selectedDate}/`), snapshot => {
        bookedSlots.clear();
        const data = snapshot.val();
        if (data) {
          Object.values(data).forEach(({ time, court }) => {
            bookedSlots.add(`${time} - Court ${court}`);
          });
        }
        buildGrid();
      });
    }

    // Initialize
    selectedDate = dateInput.value;
    loadBookings();
  </script>
</body>
</html>
