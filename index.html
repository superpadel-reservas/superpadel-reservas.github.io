<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Padel Court Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-4">Super Padel Court Booking</h1>

    <!-- Date Selector -->
    <div class="mb-4 text-center">
      <label for="datePicker" class="font-semibold">Select Date:</label>
      <input type="date" id="datePicker" class="ml-2 p-1 border border-gray-300 rounded" />
    </div>

    <!-- Booking Grid -->
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-3 gap-4"></div>

    <!-- Booking Form -->
    <div id="formContainer" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-xl font-bold mb-4" id="formSlot"></h2>
        <input type="text" id="name" placeholder="Your name" class="w-full mb-2 p-2 border rounded" />
        <input type="text" id="phone" placeholder="Phone number" class="w-full mb-4 p-2 border rounded" />
        <div class="flex justify-between">
          <button onclick="submitBooking()" class="bg-green-500 text-white px-4 py-2 rounded">Book</button>
          <button onclick="closeForm()" class="bg-gray-400 text-white px-4 py-2 rounded">Cancel</button>
        </div>
      </div>
    </div>
  </div>

<script>
  const { DateTime } = luxon;
  const CLUB_TIMEZONE = 'America/Mexico_City';

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const bookedSlots = new Set();
  const hours = [...Array(17).keys()].map(i => i + 7); // 7AM to 11PM
  const courts = ["1", "2", "3"];

  function buildGrid() {
    const selectedDate = DateTime.fromISO(document.getElementById("datePicker").value, { zone: CLUB_TIMEZONE });
    const now = DateTime.now().setZone(CLUB_TIMEZONE);

    const grid = document.getElementById("grid");
    grid.innerHTML = "";
    courts.forEach(court => {
      const col = document.createElement("div");
      col.className = "bg-white p-2 rounded shadow";
      const heading = document.createElement("h3");
      heading.className = "font-bold text-lg mb-2 text-center";
      heading.textContent = `Court ${court}`;
      col.appendChild(heading);

      hours.forEach(h => {
        const slotTime = selectedDate.set({ hour: h, minute: 0 });
        const timeLabel = slotTime.toFormat("hh:mm a");
        const slotKey = `${selectedDate.toISODate()} ${timeLabel} - Court ${court}`;

        const btn = document.createElement("button");
        btn.textContent = timeLabel;
        btn.className = "w-full mb-1 py-1 rounded " +
          (bookedSlots.has(slotKey) ? "bg-red-400 text-white cursor-not-allowed" : (slotTime.diff(now, 'minutes').minutes < 60 ? "bg-gray-300 cursor-not-allowed" : "bg-green-500 text-white"));

        if (!bookedSlots.has(slotKey) && slotTime.diff(now, 'minutes').minutes >= 60) {
          btn.onclick = () => openForm(slotKey);
        }

        col.appendChild(btn);
      });

      grid.appendChild(col);
    });
  }

  function openForm(slot) {
    document.getElementById("formSlot").textContent = slot;
    document.getElementById("formContainer").style.display = "flex";
    document.getElementById("formContainer").dataset.slot = slot;
  }

  function closeForm() {
    document.getElementById("formContainer").style.display = "none";
  }

  async function loadBookings() {
    bookedSlots.clear();
    const snapshot = await db.ref("bookings").once("value");
    const data = snapshot.val();
    if (data) {
      Object.values(data).forEach(entry => {
        const dateTime = DateTime.fromISO(entry.date, { zone: CLUB_TIMEZONE });
        const timeLabel = dateTime.toFormat("hh:mm a");
        const slotKey = `${dateTime.toISODate()} ${timeLabel} - Court ${entry.court}`;
        bookedSlots.add(slotKey);
      });
    }
    buildGrid();
  }

  window.submitBooking = async function () {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const slot = document.getElementById("formContainer").dataset.slot;
    if (!name || !phone) return alert("Please enter name and phone.");

    const [date, rest] = slot.split(" ");
    const [timeLabel, , court] = rest.split(" ");
    const dt = DateTime.fromFormat(`${date} ${timeLabel}`, "yyyy-MM-dd hh:mm a", { zone: CLUB_TIMEZONE });

    const now = DateTime.now().setZone(CLUB_TIMEZONE);
    if (dt.diff(now, 'minutes').minutes < 60) return alert("Bookings must be made at least 1 hour in advance.");

    await db.ref("bookings").push({
      name,
      phone,
      court,
      date: dt.toISO(),
      timestamp: now.toISO()
    });

    alert(`Booking confirmed for ${slot}`);
    document.getElementById("formContainer").style.display = "none";
    bookedSlots.add(slot);
    buildGrid();
  };

  document.getElementById("datePicker").addEventListener("change", () => {
    buildGrid();
  });

  window.onload = () => {
    const today = DateTime.now().setZone(CLUB_TIMEZONE);
    const maxDate = today.plus({ days: 7 }).toISODate();
    document.getElementById("datePicker").value = today.toISODate();
    document.getElementById("datePicker").min = today.toISODate();
    document.getElementById("datePicker").max = maxDate;
    loadBookings();
  };
</script>
</body>
</html>
