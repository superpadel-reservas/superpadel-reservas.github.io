<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Padel Booking</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; margin: 0; }
    h1 { text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 0.5em; margin-top: 1em; }
    .slot { padding: 1em; border: 1px solid #ccc; text-align: center; border-radius: 6px; cursor: pointer; background: #f9f9f9; }
    .slot.booked { background: #ccc; pointer-events: none; }
    #formContainer, #categoryModal, #playersModal { display: none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background: white; border: 1px solid #ccc; padding: 1em; z-index: 10; max-width: 300px; width: 90%; border-radius: 8px; }
    .modal-title { margin-top: 0; }
    .player-button, .category-button { display: block; margin: 0.3em 0; padding: 0.5em; border-radius: 4px; border: 1px solid #444; background: #e3e3e3; cursor: pointer; }
    .backdrop { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); z-index: 5; }
  </style>
</head>
<body>
  <h1>Super Padel Court Booking</h1>

  <label for="datePicker">Select date:</label>
  <input type="date" id="datePicker" />

  <div id="slots" class="grid"></div>

  <div id="formContainer">
    <h3 class="modal-title">Confirm Booking</h3>
    <input type="text" id="name" placeholder="Your Name" /><br /><br />
    <input type="text" id="phone" placeholder="Phone Number" /><br /><br />
    <button onclick="submitBooking()">Book</button>
    <button onclick="openLeagueModal()">League Game</button>
  </div>

  <div id="categoryModal">
    <h3 class="modal-title">Select Category</h3>
    <div id="categories"></div>
  </div>

  <div id="playersModal">
    <h3 class="modal-title">Select Players</h3>
    <div id="playersList"></div>
  </div>

  <div class="backdrop" id="backdrop" onclick="closeAllModals()"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, onValue, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    const { DateTime } = luxon;

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const clubZone = "America/Mexico_City";

    const slotTimes = ["07:00", "08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00"];
    const courts = ["1", "2", "3"];
    let bookedSlots = new Set();
    let selectedSlot = null;
    let leagueInfo = null;

    function buildGrid() {
      const container = document.getElementById("slots");
      container.innerHTML = "";
      const date = DateTime.fromISO(document.getElementById("datePicker").value, { zone: clubZone }).toFormat("yyyy-MM-dd");
      slotTimes.forEach(time => {
        courts.forEach(court => {
          const key = `${date}_${time}_Court ${court}`;
          const btn = document.createElement("div");
          btn.className = "slot";
          btn.textContent = `${time} - Court ${court}`;
          if (bookedSlots.has(key)) btn.classList.add("booked");
          btn.onclick = () => {
            selectedSlot = key;
            document.getElementById("formContainer").style.display = "block";
            document.getElementById("backdrop").style.display = "block";
          };
          container.appendChild(btn);
        });
      });
    }

    async function fetchBookings() {
      bookedSlots.clear();
      const snap = await get(ref(db, 'bookings'));
      snap.forEach(child => {
        const b = child.val();
        const date = DateTime.fromISO(b.date, { zone: clubZone }).toFormat("yyyy-MM-dd");
        const key = `${date}_${b.time}_Court ${b.court}`;
        bookedSlots.add(key);
      });
      buildGrid();
    }

    window.submitBooking = async function () {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      if (!name || !phone) return alert("Please enter name and phone.");

      const [date, time, , court] = selectedSlot.split(/_| - Court /);
      const now = DateTime.now().setZone(clubZone);
      const slotDT = DateTime.fromFormat(`${date} ${time}`, "yyyy-MM-dd HH:mm", { zone: clubZone });
      if (slotDT < now.plus({ hours: 1 })) return alert("Booking must be at least 1 hour ahead.");

      await push(ref(db, 'bookings'), {
        timestamp: new Date().toISOString(),
        date,
        time,
        court,
        name,
        phone,
        league: leagueInfo?.league || false,
        category: leagueInfo?.category || null,
        players: leagueInfo?.players || null
      });

      closeAllModals();
      leagueInfo = null;
      await fetchBookings();
    };

    window.openLeagueModal = function () {
      document.getElementById("formContainer").style.display = "none";
      document.getElementById("categoryModal").style.display = "block";
      document.getElementById("backdrop").style.display = "block";
      const categories = ["4th category", "5th category", "Mixed Category"];
      const container = document.getElementById("categories");
      container.innerHTML = "";
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.className = "category-button";
        btn.onclick = () => fetchPlayers(cat);
        container.appendChild(btn);
      });
    };

    async function fetchPlayers(category) {
      const playersRef = ref(db, `players/${category}`);
      const snapshot = await get(playersRef);
      if (!snapshot.exists()) return alert("No players in this category");

      const playerData = snapshot.val();
      const container = document.getElementById("playersList");
      container.innerHTML = "";
      const names = Object.values(playerData).map(p => p.name);

      names.forEach(player1 => {
        const p1Btn = document.createElement("button");
        p1Btn.className = "player-button";
        p1Btn.textContent = player1;
        p1Btn.onclick = () => {
          container.innerHTML = "<strong>Select opponent:</strong><br />";
          names.filter(p => p !== player1).forEach(player2 => {
            const p2Btn = document.createElement("button");
            p2Btn.className = "player-button";
            p2Btn.textContent = player2;
            p2Btn.onclick = () => {
              leagueInfo = {
                league: true,
                category,
                players: [player1, player2]
              };
              closeAllModals();
              document.getElementById("formContainer").style.display = "block";
            };
            container.appendChild(p2Btn);
          });
        };
        container.appendChild(p1Btn);
      });

      document.getElementById("categoryModal").style.display = "none";
      document.getElementById("playersModal").style.display = "block";
    }

    window.closeAllModals = function () {
      document.querySelectorAll("#formContainer, #categoryModal, #playersModal").forEach(e => e.style.display = "none");
      document.getElementById("backdrop").style.display = "none";
    };

    const dateInput = document.getElementById("datePicker");
    const today = DateTime.now().setZone(clubZone);
    const maxDate = today.plus({ days: 7 });
    dateInput.min = today.toISODate();
    dateInput.max = maxDate.toISODate();
    dateInput.value = today.toISODate();
    dateInput.addEventListener("change", fetchBookings);

    fetchBookings();
  </script>
</body>
</html>
