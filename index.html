<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Padel Court Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #007BFF;
      color: white;
      text-align: center;
      padding: 1em;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 1px;
      background: #ccc;
      text-align: center;
    }
    .calendar div {
      background: white;
      padding: 8px;
      border: 1px solid #ddd;
      min-height: 40px;
      cursor: pointer;
    }
    .calendar .header {
      background: #007BFF;
      color: white;
      font-weight: bold;
    }
    .booked {
      background: #ffcccc;
      cursor: not-allowed;
    }
    .available:hover {
      background: #ccffcc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Padel Court Booking</h1>
  </header>

  <div class="calendar" id="calendar">
    <!-- Headers -->
    <div class="header">Time</div>
    <div class="header">Mon</div>
    <div class="header">Tue</div>
    <div class="header">Wed</div>
    <div class="header">Thu</div>
    <div class="header">Fri</div>
    <div class="header">Sat</div>
    <div class="header">Sun</div>
  </div>

  <script>
    const calendar = document.getElementById("calendar");

    const startHour = 7;
    const endHourWeek = 23;
    const endHourSun = 16;

    for (let hour = startHour; hour <= endHourWeek; hour++) {
      const timeLabel = `${hour.toString().padStart(2, '0')}:00`;
      const row = document.createElement("div");
      row.textContent = timeLabel;
      calendar.appendChild(row);

      for (let day = 1; day <= 7; day++) {
        const isSunday = day === 7;
        if (isSunday && hour > endHourSun) {
          const empty = document.createElement("div");
          calendar.appendChild(empty);
        } else {
          const slot = document.createElement("div");
          slot.className = "available";
          slot.textContent = "Book";
          slot.onclick = () => {
            if (!slot.classList.contains("booked")) {
              slot.classList.add("booked");
              slot.textContent = "Booked";
              // You can trigger a save to Firebase/Google Sheets here
            }
          };
          calendar.appendChild(slot);
        }
      }
    }
  </script>
</body>
</html>
